        function generateTickets() {
            const container = document.getElementById('container');
            const veces = parseInt(document.getElementById('veces').value)
            for (let i = 0; i < veces; i++) {
              container.innerHTML += createTicketHtml();
            }
          }

        function printDiv()  {
			document.getElementById('buttonPrint').remove()
			document.getElementById('veces').style.display = 'none'
            generateTickets();
            window.print();
			
        }

		window.onload = container.innerHTML += createTicketHtml();
